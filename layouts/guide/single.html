{{ define "main" }}
  <main class="guide">
    <div class="doc">
      <header><h1>{{ .Title }}</h1></header>
      <section class="copy">{{ .Content }}</section>
    </div>
    <div class="toc">
      <header>In this page:</header>
      {{ .TableOfContents }}
    </div>
    {{ partial "menu.html" (dict "context" . "menu" $.Site.Menus.guides) }}
  </main>
  <script async defer src="/script/toc.js"></script>
{{ end }}
